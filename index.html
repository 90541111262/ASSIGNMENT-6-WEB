<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <title>Flexbox examples </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="grid-container">
    <h2>GRID A</h2>
    <div class="field field-1">
      <div class="block1">1</div>
      <div class="block1">2</div>
      <div class="block1">3</div>
    </div>
    
    <h2>GRID B</h2>
    <div class="field field-2">
      <div class="block2">1</div>
      <div class="block2">2</div>
      <div class="block2">3</div>
    </div>
    
    <h1>GRID C</h2>
    <div class="field field-3">
      <div class="block3">1</div>
      <div class="block3">2</div>
      <div class="block3">3</div>
      <div class="block3">4</div>
      <div class="block3">5</div>
      <div class="block3">6</div>
      <div class="block3">7</div>
      <div class="block3">8</div>
    </div>
    
    <h2>GRID D</h2>
    <div class="field field-4">
      <div class="block4">1</div>
      <div class="block4">2</div>
      <div class="block4">3</div>
    </div>
    
    <h2>GRID E</h2>
    <div class="field field-5">
      <div class="block5">1</div>
      <div class="block5">2</div>
      <div class="block5">3</div>
    </div>
    
    <h2>GRID F</h2>
    <div class="field field-6">
      <div class="block6" style="grid-column: 1 / 3;">1</div>
      <div class="block6" style="grid-column: 2 / 4;">2</div>
      <div class="block6" style="grid-column: 1 / 2; grid-row: 2 / 4;">3</div>
      <div class="block6">4</div>
      <div class="block6">5</div>
    </div>
    
    <h2>GRID G</h2>
    <div class="field field-7">
      <div class="block7" style="grid-column: 1 / 2; grid-row: 1 / 2;">1</div>
      <div class="block7" style="grid-column: 2 / 3; grid-row: 1 / 2;">2</div>
      <div class="block7" style="grid-column: 3 / 4; grid-row: 1 / 2;">3</div>
      <div class="block7" style="grid-column: 4 / 5; grid-row: 1 / 2;">4</div>
      <div class="block7" style="grid-column: 2 / 3; grid-row: 2 / 3;">5</div>
      <div class="block7" style="grid-column: 3 / 4; grid-row: 2 / 3;">6</div>
      <div class="block7" style="grid-column: 2 / 3; grid-row: 3 / 4;">7</div>
      <div class="block7" style="grid-column: 3 / 4; grid-row: 3 / 4;">8</div>
      <div class="block7" style="grid-column: 1 / 3; grid-row: 4 / 5;">9</div>
    </div>
    
    <h2>GRID H</h2>
    <div class="field field-8">
      <div class="block8" style="grid-column: 1 / 2; grid-row: 1 / 2;">1</div>
      <div class="block8" style="grid-column: 2 / 3; grid-row: 1 / 2;">2</div>
      <div class="block8" style="grid-column: 3 / 4; grid-row: 1 / 2;">3</div>
      <div class="block8" style="grid-column: 2 / 3; grid-row: 2 / 3;">4</div>
      <div class="block8" style="grid-column: 3 / 4; grid-row: 2 / 3;">5</div>
      <div class="block8" style="grid-column: 2 / 3; grid-row: 3 / 4;">6</div>
      <div class="block8" style="grid-column: 3 / 4; grid-row: 3 / 4;">7</div>
    </div>
    
    <h2>GRID I</h2>
    <div class="field field-9">
      <div class="block9 grid-item-a">A</div>
      <div class="block9 grid-item-b">B</div>
      <div class="block9 grid-item-c">C</div>
      <div class="block9 grid-item-d">D</div>
      <div class="block9 grid-item-e">E</div>
      <div class="block9 grid-item-f">F</div>
      <div class="block9 grid-item-g">G</div>
      <div class="block9 grid-item-h">H</div>
      <div class="block9 grid-item-i">I</div>
    </div>
  </main>
</body>
</html>
